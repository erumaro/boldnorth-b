<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="contact.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container" style="background-color: grey;">
		<h2>Kontakta oss</h2>
		<form class="form-horizontal" role="form">
			<div class="form-group">
			<label class="control-label col-xs-4" for="fname">Förnamn:</label>
			<div class="col-xs-12">
			<input type="text" class="form-control" id="fname" placeholder="Förnamn">
		</div>
    </div>
	<div class="form-group">
			<label class="control-label col-xs-4" for="lname">Efternamn:</label>
			<div class="col-xs-12">
			<input type="text" class="form-control" id="lname" placeholder="Efternamn">
		</div>
    </div>
    <div class="form-group">
			<label class="control-label col-xs-4" for="email">E-mail:</label>
			<div class="col-xs-12">          
			<input type="email" class="form-control" id="email" placeholder="E-mail">
		</div>
    </div>
	<div class="form-group">
		<label class="control-label col-xs-4" for="message">Meddelande:</label>
		<div class="col-xs-12"> 
		<textarea class="form-control" rows="5" id="message"></textarea>
		<div>
	</div>
    <div class="form-group">        
		<div class="col-xs-12">
			<button type="submit" class="btn btn-default col-sm-10" >Skicka</button>
		</div>
    </div>
  </form>
</div>
	<div class="row">
		<div class="col-xs-12">
			
		</div>
	</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
